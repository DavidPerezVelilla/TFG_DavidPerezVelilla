<table class="mat-elevation-z8 table">
  <thead>
    <tr>
      <th scope="col">Escudo</th>
      <th scope="col">Equipo</th>
      <th scope="col">Descripcion</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let team of teamsFiltered; let i = index">
      <a [routerLink]="['/team-list', team.id]"><td><img class="icon" src="{{ team.icon }}" title="{{team.team_name}}"></td></a>
      <td>{{ team.team_name }}</td>
      <td>{{ team.description }}</td>
    </tr>
  </tbody>
</table>
