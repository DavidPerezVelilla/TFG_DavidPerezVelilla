<div class="background">
  <div class="login-container">
    <div class="text-container">
      <img src="{{teams.img}}" *ngIf="teams.img" />
      <h3>{{teams.team_name}}</h3>
      <p>{{teams.description}}</p>
    </div>
    <div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Posici√≥n</th>
          <th scope="col">Movimiento</th>
          <th scope="col">Fuerza</th>
          <th scope="col">Agilidad</th>
          <th scope="col">Pase</th>
          <th scope="col">Armadura</th>
          <th scope="col">Habilidades</th>
          <th scope="col">Coste</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let player of playersFiltered;">
          <td>{{ player.player_name }}</td>
          <td>{{ player.mov }}</td>
          <td>{{ player.str }}</td>
          <td>{{ player.agl }}</td>
          <td>{{ player.thr}}</td>
          <td>{{ player.arm }}</td>
          <td>{{ player.hab }}</td>
          <td>{{ player.cost }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
</div>
