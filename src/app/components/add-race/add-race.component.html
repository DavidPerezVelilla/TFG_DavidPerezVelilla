<form [formGroup]="raceForm" (ngSubmit)="onSubmit()" novalidate>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Nombre de la Raza</mat-label>
      <input matInput type="text" formControlName="race_name" class="form-control" required>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Sub Razas</mat-label>
      <input matInput type="text" formControlName="subRace" class="form-control" required>
    </mat-form-field>
  </div>
  <div class="mb-3">
    <button mat-raised-button type="submit" class="btn btn-primary" [disabled]="!raceForm.valid">Crear</button>
  </div>
</form>
