<table mat-table [dataSource]="Teams" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Equipo </th>
    <td mat-cell *matCellDef="let team"><a [routerLink]="['/team-list', team.id]"> {{team.team_name}} </a></td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Descripcion </th>
    <td mat-cell *matCellDef="let team"><a [routerLink]="['/team-list', team.id]"> {{team.description}} </a></td>
  </ng-container>

  <ng-container matColumnDef="icon">
    <th mat-header-cell *matHeaderCellDef> Escudo </th>
    <td mat-cell *matCellDef="let team"> <a *ngIf="team.icon" [routerLink]="['/team-list', team.id]"><img class="icon" src="{{ team.icon }}" alt=""></a></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
