<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field class="form-control">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" type="text" required />
    <mat-error *ngIf="email?.hasError('required')">
     Se requiere un email
    </mat-error>
    <mat-error *ngIf="email?.hasError('email')">
      Email no valido. Por favor ingrese uno valido.
    </mat-error>
  </mat-form-field>
  <mat-form-field class="form-control">
    <mat-label>Contraseña</mat-label>
    <input matInput formControlName="password" type="password" required />
    <mat-error *ngIf="password?.hasError('required')">
      Se requiere una contraseña (minimo 6 caracteres)
    </mat-error>
  </mat-form-field>
  <div class="form-footer">
    <button [disabled]="form.invalid" mat-raised-button type="submit">
      Enviar
    </button>
  </div>
</form>
